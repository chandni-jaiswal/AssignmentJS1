<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./index.css">
    <link

<body>
    <div class="container">
        <div class="flex-row">
            <p class="heading-bold">Tasks <span class="heading-thin">List</span></p>
            <p class="btn"><i class="fa fa-plus-circle"></i> <span class='addItem'>Add Item</span></p>
        </div>
        <div class="flex-row-list"></div>
        <div class="notodo">No Items in the todo list</div>
    </div>
    <div>
    </div>
    <form class="flex-column popup" id="formAddName">
        <div>
            <p class="popup-text">Add New List</p>
        </div>
         <div>
         	<input type="text" id="firstName" placeholder="Add New List" name="firstName" />
         </div>
      	 <div>
            <button class="addBtn" onclick="addTodo()">Add</button>
            <button class="closeBtn" onclick="toggle()">Close</button>
      	 </div>
    </form>
    <ol id="demo"></ol>

    <div class="flex-column popup" id="popAddItem">
        <div>
            <p class="popup-text">Add New Item</p>
        </div>
        <div>
            <input type="text" id='subListHeading' placeholder="Add New Item">
        </div>
        <div>
            <button onclick="
                addSubTodo()">Add</button>
            <button onclick="toggleAddItem()">Close</button>
        </div>
    </div>
    <script src="./index.js">
   </script>
